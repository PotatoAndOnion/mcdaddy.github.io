<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b7457f805d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../signin/signin.css">
    <link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
    <title>Shoes</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div class="logo">
                <a href="../index.html">
                    <h1>Wear Lab</h>
                </a>
            </div>
            <div class="page">
                <a href="../products/footwear.html">Footwear</a>
                <a href="../products/clothing.html">Clothing</a>
                <a href="../products/accessory.html">Accessories</a>
                <a href="../products/sale.html">Sale</a>
            </div>
            <div class="icon">
                <a href="../search/search.html">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>    
                </a>
                <a href="#">
                    <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-user" style="color: #ffffff;" id="users"></i>
                </a>
            </div>
        </div>
        <div class="content">
            <div class="signin-form">
                <h1>Sign In</h1>
                <form class="form">
                    <div class="text-field">
                        <input type="email" id="email-signup" required>
                        <label>Email</label>
                    </div>
                    <div class="text-field">
                        <input type="password" id="password-signup" required>
                        <label>Password</label>
                    </div>
                    <div class="text-field">
                        <input type="password" id="password-confirm" required>
                        <label>Confirm Your Password</label>
                    </div>
                    <br>
                    <div class="text-box">
                        <button class="button-64" role="button" onclick="signupForm()"><span class="text">Sign Up</span></button>
                        <br>
                        <a href="../signin/signin.html">Already have an account ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="signup.js"></script>
</body>
</html>
